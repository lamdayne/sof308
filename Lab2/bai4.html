<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đăng Ký / Đăng Nhập</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#signup">Đăng ký</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#signin">Đăng nhập</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="container tab-pane active" id="signup">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="text-info">Signup</h3>
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="">
                                                    <label for="inputFullname" class="form-label">Họ và tên</label>
                                                    <input id="inputFullname" type="text" class="form-control">
                                                </div>
                                                <div class="">
                                                    <label for="" class="form-label">Email</label>
                                                    <input id="" type="email" class="form-control">
                                                </div>
                                                <div class="">
                                                    <label for="" class="form-label">Số điện thoại</label>
                                                    <input id="" type="text" class="form-control">
                                                </div>
                                                <div class="">
                                                    <label for="" class="form-label">Mật khẩu</label>
                                                    <input id="" type="password" class="form-control">
                                                </div>
                                                <div class="">
                                                    <label for="" class="form-label">Xác nhận mật khẩu</label>
                                                    <input id="" type="password" class="form-control">
                                                </div>
                                                <div class=" mt-3">
                                                    <label for="" class="form-label">Giới tính:</label>
                                                    <input type="radio" class="form-check-input ms-3" name="gender"
                                                        id="">Nam
                                                    <input type="radio" class="form-check-input ms-3" name="gender"
                                                        id="">Nữ
                                                </div>
                                                <div class="">
                                                    <label for="" class="form-label">Ngôn ngữ</label>
                                                    <select class="form-select">
                                                        <option value="VN">Tiếng Việt</option>
                                                        <option value="US">English</option>
                                                    </select>
                                                </div>
                                                <div class="form-check mt-3">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="checkDefault">
                                                    <label class="form-check-label" for="checkDefault">
                                                        Tôi đồng ý với các điều khoản và điều kiện
                                                    </label>
                                                </div>
                                                <button class="btn btn-primary mt-3 mb-3">Signup</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container tab-pane fade" id="signin">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="text-info">Login</h3>
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="">
                                                    <label for="" class="form-label">Email</label>
                                                    <input id="" type="text" class="form-control">
                                                </div>
                                                <div class="">
                                                    <label for="" class="form-label">Password</label>
                                                    <input id="" type="email" class="form-control">
                                                </div>
                                                <button class="btn btn-primary mt-3 mb-3">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
