<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xl-4">
                <label for="inputUsername" class="form-label">Username</label>
                <input id="inputUsername" type="text" class="form-control">
            </div>

            <div class="col-md-6 col-sm-12 col-xl-4">
                <label for="inputPassword" class="form-label">Password</label>
                <input id="inputPassword" type="password" class="form-control">
            </div>

            <div class="col-md-6 col-sm-12 col-xl-4 col-lg-12">
                <label for="inputFullname" class="form-label">Fullname</label>
                <input id="inputFullname" type="text" class="form-control">
            </div>

            <div class="col-md-6 col-xl-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input id="inputEmail" type="password" class="form-control">
            </div>
            
            <div class="col-md-6 col-xl-4">
                <label for="inputPhoneNumber" class="form-label">PhoneNumber</label>
                <input id="inputPhoneNumber" type="password" class="form-control">
            </div>

            <div class="col-md-6 col-lg-12 col-xl-4">
                <label for="inputAddress" class="form-label">Address</label>
                <input id="inputAddress" type="text" class="form-control">
            </div>
            <div class="col-12">
                <button class="btn btn-primary mt-3 col-12">Signup</button>
            </div>
        </div>
    </div>
</body>
</html>
